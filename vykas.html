    <h2>비아키스</h2>
    <p>욕망군단장 비아키스는 3네임드로 이루어져 있습니다.</p>
    <h3>1네임드</h3>
    <p>인큐버스 형아들을 상대합니다.</p>
    <h3>2네임드</h3>
    <p>비아키스가 등장합니다. 보접빨핀, 구슬먹기 등의 주요 협동 기믹들을 수행할 줄 알아야 합니다.</p>
    <h3>3네임드</h3>
    <p>비아키스가 등장합니다. 여기서는 욕망게이지가 존재하며 게이지가 모두 차면 매혹 상태에 걸려 아군을 공격합니다. 이는 수면 폭탄으로 해제가 가능합니다.</p>
